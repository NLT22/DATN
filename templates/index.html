<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Door Lock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .video-section, .right-section {
            flex: 1;
        }

        .video-section img, .identity-section img {
            width: 100%;
            height: auto;
            border: 2px solid #000;
            border-radius: 8px;
        }

        .card-custom {
            border: 2px solid #000;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        .status-text {
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            min-width: 150px;
        }

        .status-text {
        font-size: 2rem;
        font-weight: bold;
        padding: 10px;
        }

        .status-open {
            color: green;
        }

        .status-closed {
            color: red;
        }
    </style>
</head>

<script>
    // C·∫≠p nh·∫≠t tr·∫°ng th√°i c·ª≠a
    function fetchDoorStatus() {
        fetch('/door_status')
            .then(response => response.text())
            .then(status => {
                const statusDiv = document.getElementById('doorStatus');
                if (status.trim() === "OPEN") {
                    statusDiv.textContent = "Door: OPEN";
                    statusDiv.classList.add("status-open");
                    statusDiv.classList.remove("status-closed");
                } else {
                    statusDiv.textContent = "Door: CLOSED";
                    statusDiv.classList.add("status-closed");
                    statusDiv.classList.remove("status-open");
                }
            })
            .catch(error => {
                console.error("Error fetching door status:", error);
                document.getElementById('doorStatus').textContent = "Error";
            });
    }

    setInterval(fetchDoorStatus, 200); // c·∫≠p nh·∫≠t tr·∫°ng th√°i c·ª≠a m·ªói 200ms
    fetchDoorStatus();

    // ‚úÖ C·∫≠p nh·∫≠t ·∫£nh khu√¥n m·∫∑t ƒë∆∞·ª£c nh·∫≠n di·ªán
    function updateRecognizedImage() {
        fetch('/current_user_id')
            .then(response => response.json())
            .then(data => {
                const userId = data.user_id;
                const img = document.getElementById("recognized-image");
                img.src = `/recognized_identity_image/${userId}?t=${Date.now()}`; // tr√°nh cache ·∫£nh c≈©
            })
            .catch(error => {
                console.error("Error updating recognized image:", error);
            });
    }

    setInterval(updateRecognizedImage, 2000);  // c·∫≠p nh·∫≠t ·∫£nh m·ªói 2 gi√¢y
    updateRecognizedImage();
</script>

<body>
    <h1>üîê Smart Door Lock System</h1>
    <div class="main-container">

        <!-- Camera stream -->
        <div class="video-section">
            <h4>üìπ Live Camera Feed</h4>
            <img src="{{ url_for('video_feed') }}" alt="Video Stream">
        </div>

        <!-- Identity & Status -->
        <div class="right-section d-flex flex-column gap-4">
            <!-- Identity -->
            <h3>Recognized Identity</h3>
            <img id="recognized-image" src="/recognized_identity_image/0" alt="Recognized Face" style="max-width:200px; border: 2px solid green;">



            <!-- Status panel -->
            <div class="card-custom text-center">
                <div id="doorStatus" class="status-text">Loading...</div>
                <div class="btn-group mt-2">
                    <form action="{{ url_for('traffic_monitor') }}" method="get">
                        <button type="submit" class="btn btn-secondary">üìã Access Log</button>
                    </form>
                    <form action="{{ url_for('add_user') }}" method="get">
                        <button type="submit" class="btn btn-primary">‚ûï Add User</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- Th√™m ƒëo·∫°n script ·ªü cu·ªëi file (tr∆∞·ªõc </body>) -->
    <script>
        function fetchDoorStatus() {
            fetch('/door_status')
                .then(response => response.text())
                .then(status => {
                    const statusDiv = document.getElementById('doorStatus');
                    if (status.trim() === "OPEN") {
                        statusDiv.textContent = "Door: OPEN";
                        statusDiv.classList.add("status-open");
                        statusDiv.classList.remove("status-closed");
                    } else {
                        statusDiv.textContent = "Door: CLOSED";
                        statusDiv.classList.add("status-closed");
                        statusDiv.classList.remove("status-open");
                    }
                })
                .catch(error => {
                    console.error("Error fetching door status:", error);
                    document.getElementById('doorStatus').textContent = "Error";
                });
        }

        // C·∫≠p nh·∫≠t m·ªói gi√¢y
        setInterval(fetchDoorStatus, 200);
        fetchDoorStatus();
    </script>
</body>
</html>
