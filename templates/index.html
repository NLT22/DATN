<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Door Lock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .video-section, .right-section {
            flex: 1;
        }

        .video-section img, .identity-section img {
            width: 100%;
            height: auto;
            border: 2px solid #000;
            border-radius: 8px;
        }

        .card-custom {
            border: 2px solid #000;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        .status-text {
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            min-width: 150px;
        }

        .status-text {
        font-size: 2rem;
        font-weight: bold;
        padding: 10px;
        }

        .status-open {
            color: green;
        }

        .status-closed {
            color: red;
        }
    </style>
</head>

<script>
const evtSource = new EventSource("/sse/updates");

evtSource.addEventListener("user", function(event) {
    const userId = parseInt(event.data);
    const imgEl = document.getElementById("recognized-image");
    if (imgEl) {
        imgEl.src = `/recognized_identity_image/${userId}?t=${Date.now()}`;  // cache-busting
    }
});

evtSource.addEventListener("door", function(event) {
    const doorStatus = event.data;
    const statusEl = document.getElementById("doorStatus");
    if (statusEl) {
        statusEl.textContent = doorStatus;
        if (doorStatus === "OPEN") {
            statusEl.style.color = "green";
        } else {
            statusEl.style.color = "red";
        }
    }
});
</script>


<body>
    <h1>üîê Smart Door Lock System</h1>
    <div class="main-container">

        <!-- Camera stream -->
        <div class="video-section">
            <h4>üìπ Live Camera Feed</h4>
            <img src="{{ url_for('video_feed') }}" alt="Video Stream">
        </div>

        <!-- Identity & Status -->
        <div class="right-section d-flex flex-column gap-4">
            <!-- Identity -->
            <h3>Recognized Identity</h3>
            <img id="recognized-image" src="/recognized_identity_image/0" alt="Recognized Face" style="max-width:200px; border: 2px solid green;">



            <!-- Status panel -->
            <div class="card-custom text-center">
                <div id="doorStatus" class="status-text">Loading...</div>
                <div class="btn-group mt-2">
                    <form action="{{ url_for('traffic_monitor') }}" method="get">
                        <button type="submit" class="btn btn-secondary">üìã Access Log</button>
                    </form>
                    <form action="{{ url_for('add_user') }}" method="get">
                        <button type="submit" class="btn btn-primary">‚ûï Add User</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
