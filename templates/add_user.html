<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">🔐 Thêm người dùng mới</h2>
    <form action="/add_user" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="name" class="form-label">Tên đầy đủ</label>
        <input type="text" name="name" class="form-control" required placeholder="e.g. Nguyễn Lê Trung">
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Vai trò</label>
        <select name="role" class="form-select" required>
          <option value="user" selected>Thành viên</option>
          <option value="admin">Quản trị viên</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="face_images" class="form-label">Ảnh khuôn mặt (Có thể tải lên nhiều ảnh)</label>
        <input type="file" name="face_images" class="form-control" accept="image/*" multiple required>
        <div class="form-text">Vui lòng tải ảnh khuôn mặt rõ ràng</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">⬆️ Thêm người dùng mới</button>
    </form>
  </div>
</body>
</html>
