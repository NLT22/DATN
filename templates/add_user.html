<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">🔐 Add New User</h2>
    <form action="/add_user" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" required placeholder="e.g. Nguyen Le Trung">
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select name="role" class="form-select" required>
          <option value="user" selected>User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="face_images" class="form-label">Face Images (you can select multiple)</label>
        <input type="file" name="face_images" class="form-control" accept="image/*" multiple required>
        <div class="form-text">Upload multiple clear face images of the user.</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">➕ Add User</button>
    </form>
  </div>
</body>
</html>
