<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Log</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .table-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border: 2px solid #000;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table {
            margin-top: 20px;
        }

        th {
            background-color: #000;
            color: white;
        }

        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üìã Access Log</h1>
    <div class="table-container">
        {% if logs %}
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ log.name }}</td>
                        <td>{{ log.role }}</td>
                        <td>{{ log.time }}</td>
                        <td>
                            {% if log.status == 'Granted' %}
                                <span class="text-success fw-bold">Granted</span>
                            {% else %}
                                <span class="text-danger fw-bold">Denied</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-center">No access logs available.</p>
        {% endif %}
        <div class="text-center btn-back">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">‚¨ÖÔ∏è Back to Home</a>
        </div>
    </div>
</body>
</html>
